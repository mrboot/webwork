<!DOCTYPE html>
<html lang="en">
<head>
<title>Table Formatting Test</title>
<meta charset="utf-8"/>
<!--[if lt IE 9]>
	<script src="http://html5shim.googlecode.com/svn/trunk/html5.js></script>
<![endif]-->
<link href="stylesheets/tabletest.css" rel="stylesheet" type="text/css"/>
<link href='http://fonts.googleapis.com/css?family=Fugaz+One' rel='stylesheet' type='text/css'>
</head>
	<body>
		<header>
			<h1>Table formatting Test</h1>
		</header>
		<div id="bodycontent">
			<table class="schedle" summary="Sky plus schedule">
	        	<tr class="day">
	        		<th colspan="3">Monday</th>
	        	</tr>
		        <tr>
 		        <tr>     
		          <td class="time">9pm</td>     
		          <td class="channel">Sky1 HD (106)</td>     
		          <td class="title">House</td>     
		        </tr>   
		        <tr>     
		          <td class="time">9pm</td>     
		          <td class="channel">Sky Living HD (109)</td>     
		          <td class="title">Bones</td>     
		        </tr>   
		        <tr>     
		          <td class="time">10pm</td>
		          <td class="channel">Universal HD (118)</td>     
		          <td class="title">King</td>
		        </tr>
		        <tr class="day">
	        		<th colspan="3">Tuesday</th>
	        	</tr>
		        <tr>
 		        <tr>     
		          <td class="time">9pm</td>     
		          <td class="channel">SyFy HD (129)</td>     
		          <td class="title">Eureka</td>     
		        </tr>   
		        <tr>     
		          <td class="time">9pm</td>     
		          <td class="channel">Sky Atlantic HD (109)</td>     
		          <td class="title">Game of Thrones</td>     
		        </tr>   
		        <tr>     
		          <td class="time">10pm</td>
		          <td class="channel">Universal HD (118)</td>     
		          <td class="title">Psych</td>
		        </tr> 
	      </table>
		</div>
	</body>
</html>
